<div class="jumbotron">
    <div class="container">
        <h3>Create new bet</h3>

        <form id="createBet" ng-controller="CreateBetController">
            <div class="row">
                <div class="col-md-6">
                    <h6>Basic</h6>
                    <div class="input-group">
                        <div class="form-row">
                            <label class="col-md-3 control-label" for="betName">Name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control input-sm" name="betName" placeholder="Bet name" ng-model="newBet.name" autofocus required></div>
                        </div>
                        <div class="form-row">
                            <label class="col-md-3 control-label" for="betDesc">Description</label>
                            <div class="col-md-9">
                                <textarea type="text" class="form-control input-sm" name="betDesc" placeholder="Description"ng-model="newBet.betDetails.betDescription.description"></textarea>
                            </div>
                        </div>
                        <div class="form-row" id="categoriesSelect">
                            <label class="col-md-3 control-label" for="tagsinput">Categories</label>
                            <div class="col-md-9" ng-controller="CreateBetController">
                                    <label class="checkbox" for="checkbox{{cat.id}}" style="position:relative;float:left;margin-right:1em;" ng-repeat="cat in categories">
                                        <span class="icons"><span class="first-icon fui-checkbox-unchecked"></span><span class="second-icon fui-checkbox-checked"></span></span><input value="{{cat.name}}" id="checkbox{{cat.id}}" data-toggle="checkbox" type="checkbox">
                                        {{cat.name}}
                                    </label>
                            </div>
                        </div>
                        <div class="form-row">
                            <label class="col-md-3 control-label" for="betStartTime">Start time</label>
                            <div class="col-md-9">
                                <input type="datetime-local" name="betStartTime" ng-model="newBet.creationDate" class="form-control input-sm" placeholder="Start date dd:mm:yy" required/>
                            </div>
                        </div>
                        <div class="form-row">
                            <label class="col-md-3 control-label" for="betEndTime">End time</label>
                            <div class="col-md-9">
                                <input type="datetime-local" name="betEndTime" ng-model="newBet.dueDate" class="form-control input-sm" placeholder="End date dd:mm:yy" required/>
                            </div>
                        </div>
                        <div class="form-row">
                            <label class="col-md-3 control-label" for="betReward">Reward</label>
                            <div class="col-md-9">
                                <input type="text" name="betReward" ng-model="newBet.betDetails.betReward"class="form-control input-sm" placeholder="Reward" id="rewardid" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-row">
                        <h6>Bet details</h6>
                        <div class="col-md-12">
                            <div class="col-md-5">
                                <div class="betPlacer betHolders">
                                    <img src="{{currentUser.avatarIcon}}" alt="...">
                                    <p class="betPlacerName">{{currentUser.displayName}}</p>
                                    <div href="/#!/user/{{currentUser.id}}" class="betPoints">
                                        <span class="icon-star3"></span>
                                        {{currentUser.betsWon}}
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="betVs betHolders">
                                    <h4>Vs.</h4>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="betAgainst betHolders">
                                    <img src="http://placehold.it/100x100" alt="...">
                                    <p class="betPlacerName">Proti User</p>
                                    <div href="#fakelink" class="betPoints">
                                        <span class="icon-star3"></span>
                                        14
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <h6>Rules</h6>
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Add new rule" id="betRuleAdd" name="betRoleAdd">                            
                                    <span class="input-group-btn">
                                        <button type="submit" class="btn" onclick="addRule($('#betRuleAdd').val());$('#betRuleAdd').val('');" >
                                            <span class="fui-check"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                            <ul class="ruleList"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="form-row">
                    <button class="btn btn-embossed btn-success" ng-click="addBet();">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
