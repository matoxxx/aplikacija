<div class="jumbotron" ng-controller="BetDetailController">
    <div class="container">
        <h3>Bet details</h3>
        <a ng-if="bet.visibility">Edit bet</a>
        <form id="betDetails">
            <div class="row">
                <div class="col-md-6">
                    <h6>Basic</h6>
                    <div class="input-group">
                        <div class="form-row">
                            <label class="col-md-3 control-label" for="betName">Name</label>
                            <div class="col-md-9">
                                {{bet.name}}</div>
                        </div>
                        <div class="form-row">
                            <label class="col-md-3 control-label" for="betDesc">Description</label>
                            <div class="col-md-9">
                                {{bet.betDetails.betDescription.description}}
                            </div>
                        </div>
                        <div class="form-row">
                            <label class="col-md-3 control-label" for="tagsinput">Categories</label>
                            <div class="col-md-9">
                                <label ng-repeat="kat in bet.categories" style="margin-left:0.3em;">{{kat.name}}</label>
                            </div>
                        </div>
                        <div class="form-row">
                            <label class="col-md-3 control-label" for="betStartTime">Start time</label>
                            <div class="col-md-9">
                                {{bet.creationDate}}
                            </div>
                        </div>
                        <div class="form-row">
                            <label class="col-md-3 control-label" for="betEndTime">End time</label>
                            <div class="col-md-9">
                                {{bet.dueDate}}
                            </div>
                        </div>
                        <div class="form-row">
                            <label class="col-md-3 control-label" for="betReward">Reward</label>
                            <div class="col-md-9">
                                {{bet.betDetails.betReward}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-row">
                        <h6>Bet details</h6>
                        <div class="col-md-12">
                            <div class="col-md-5">
                                <div class="betPlacer betHolders">
                                    <img src="http://placehold.it/100x100" alt="...">
                                    <p class="betPlacerName">Postavi Stavo</p>
                                    <div href="#fakelink" class="betPoints">
                                        <span class="icon-star3"></span>
                                        512
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="betVs betHolders">
                                    <h4>Vs.</h4>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="betAgainst betHolders">
                                    <img src="http://placehold.it/100x100" alt="...">
                                    <p class="betPlacerName">Proti User</p>
                                    <div href="#fakelink" class="betPoints">
                                        <span class="icon-star3"></span>
                                        14
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <h6>Rules</h6>
                        <div class="col-md-12">
                            <ul class="ruleList">
                                <li ng-repeat="rule in bet.betDetails.betDescription.rules">
                                    <label class="checkbox" for="checkbox1">
                                        <input type="checkbox" value="" id="checkbox1" data-toggle="checkbox" checked>
                                        {{rule.description}}
                                    </label>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row" ng-if="bet.visibility"> 
                <div class="form-row">
                    <button class="btn btn-embossed btn-success">Edit</button>
                </div>
            </div>
        </form>
    </div>
    <div id="disqus_thread">
        <div class="lead">Comments:</div>
        <dir-disqus disqus-shortname="BetAFriend"
                    disqus-identifier={{scope.Title}}
                    disqus-title={{scope.Title}}
                    disqus-url={{scope.url}} /* I set window.location.href in my controller to pass the url*/
                    readytobind="true">
        </dir-disqus>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
    </div>
</div>
